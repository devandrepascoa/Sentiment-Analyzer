<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyser</title>
    <link rel="stylesheet" href="../css/dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/dependencies/loader.js"></script>
    <script src="../js/dependencies/jquery-3.2.1.slim.min.js"> </script>
    <script src="../js/dependencies/popper.min.js"></script>
    <script src="../js/dependencies/bootstrap.min.js">  </script>
    <script src="../js/date_utils.js"></script>
    <script src="../js/sentiment_analyzer.js"></script>
    <script src="../js/news_scraper.js"></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container-fluid top">
        <h1 class="display-3 text-center pt-5">Sentiment Analyzer</h1>
        <form onsubmit="return false" class="mt-20">
            <div class="form-row justify-content-center">
                <div class="col-3">
                    <textarea name="text" class="form-control" id="doc_snt" cols="30" rows="1"></textarea>
                </div>
                <div class="col-2">
                    <select class="form-control" id="sel_snt"></select>
                </div>
            </div>
            <div class="row mt-4 pb-5">
                <div class="col text-center">
                    <input type="submit" class="btn btn-primary" onclick="onFormSubmitted()" value="Analyze">
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="news-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="news"
                    aria-selected="false">Google News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="text-tab" data-toggle="tab" href="#contact" role="tab"
                    aria-controls="text" aria-selected="true">Document</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="news-tab">

                <table class="table mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Headline</th>
                            <th scope="col">Sentiment</th>
                        </tr>
                    </thead>
                    <tbody id="top5-table-body">
                    </tbody>
                </table>

                <div id="curve_chart" class="mt-5"></div>
            </div>

            <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="text-tab">
                <h3 id="doc_res" class="text-center mt-5"></h3>
            </div>
        </div>
    </div>
</body>

</html
